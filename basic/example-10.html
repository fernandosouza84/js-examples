<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Estrutura de Repetição!</title>
    </head>
<body>
    <script>
       var i = 0;
       while (i < 5) {
           console.log(i);
           i++;
       }

       for (var index = 0; index < 5; index++) {
           console.log(index);
       }

	</script>
</body>
</html>
