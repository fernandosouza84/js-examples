<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Variaveis Numbers JS!</title>
</head>
<body>
    <script>
        var number = 10.20;
        var number2 = 5;

        number = parseFloat(number);
        number2 = parseInt(number2);

        alert(number);
        alert(number2);

        var random = Math.round(Math.random() * 9);
        
        alert(random);
        alert(Math.PI);
	</script>
</body>
</html>
