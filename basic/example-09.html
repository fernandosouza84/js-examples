<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Switch Case!</title>
</head>
<body>
    <script>
        var num1 = 10;

        switch (num1) {
            case 10:
                console.info(num1);
                break;
        
            default:
                console.info('sem nada');
                break;
        }
	</script>
</body>
</html>
