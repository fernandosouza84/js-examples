<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inputs and Console!</title>
</head>
<body>
    <script>
        console.time();
        var name = prompt('What is your name?');
        //alert('My name is: ' + name);
        console.log('My name is: ' + name);
        console.error('My name is: ' + name);
        console.info('My name is: ' + name);
        console.warn('My name is: ' + name);
        console.timeEnd();
	</script>
</body>
</html>
