<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Operadores!</title>
</head>
<body>
    <script>
        var name = 'Fernando Souza';
        var soma = 10 + 10;
        var subtracao = 20 - 10;
        var multiplicacao = 5 * 10;
        var divisao = 10 / 2;

        console.log(name);
        console.log(soma);
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao);

        soma += 5;
        subtracao -=5;

        console.log(soma);
        console.log(subtracao);

        somaTotal = soma + subtracao + multiplicacao + divisao;

        console.info(somaTotal);

        //Comparação
        console.info(soma === subtracao);//Compara valor e tipo de variavel
        console.info(5 === '5');//Compara valor e tipo de variavel

	</script>
</body>
</html>
